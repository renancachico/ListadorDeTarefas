<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minhas Tarefas</ion-title>
    <ion-buttons end>
     <button ion-button icon-right (click)="logout()">Sair<ion-icon name="ios-log-out"></ion-icon></button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let tarefa of tarefas">
        {{tarefa.titulo}}
        <button ion-item (click)="atualizarTarefa(tarefa)">
          <tarefa-list-item [tarefa]="tarefa"></tarefa-list-item>
        </button>

        <ion-thumbnail item-right>
            <button ion-button clear icon-only (click)="deletarTarefa(tarefa)">
              <ion-icon name="trash"></ion-icon>Excluir
            </button>
        </ion-thumbnail>
      </ion-item>
    </ion-list>
</ion-content>
